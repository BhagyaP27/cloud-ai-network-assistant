services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./telemetry.db:/app/telemetry.db
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 10

  simulator:
    build:
      context: .
      dockerfile: docker/simulator.Dockerfile
    depends_on:
      - backend
    volumes:
      - ./:/app
    command: >
      python -m simulator.main
      --config configs/simulator.dev.yaml
      --sink http
      --http-url http://backend:8000/ingest
